<!DOCTYPE html>
<html lang="fr">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script defer src="https://kit.fontawesome.com/46d1556fb4.js" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script defer src="js/inscription.js"></script>
        <title>Page d'inscription</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/ecoride.png" alt="" width="80" height="80">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4 text-success">Inscription</h2>
            <form id="formInscription">
            <div class="mb-3">
                <label for="pseudo" class="form-label">Pseudo</label>
                <input type="text" class="form-control" id="pseudo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" minlength="6" placeholder="Min 6 caractères" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Je suis :</label><br>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="chauffeur" value="chauffeur">
                <label class="form-check-label" for="chauffeur">Chauffeur</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="passager" value="passager">
                <label class="form-check-label" for="passager">Passager</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="lesdeux" value="lesdeux">
                <label class="form-check-label" for="lesdeux">Les deux</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
            </form>
        </div>
        </div>
    </main>

    <footer class="d-flex flex-row align-items-center justify-content-around bg-success text-light">
        <p>&copy; EcoRide 2025</p>
        <p>ecoride@gmail.com</p>
        <a class="text-decoration-none text-light" href="/">Mentions légales</a>
    </footer>
</body>
</html>
