<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <script defer src="js/connexion.js"></script>
    <title>Page d'accueil</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./">
                    <img src="./img/ecoride.png" alt="" width="80" height="80">
                </a>
            </div>
        </nav>
    </header>
    <section class="bg-light d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow rounded-4" style="max-width: 600px; width: 100%;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Se connecter</h3>
                
                <!-- Formulaire -->
                <form>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required>
                    </div>

                    <!-- Mot de passe -->
                    <div class="mb-3">
                        <label for="passwordCo" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="passwordCo" placeholder="********" required>
                    </div>

                    <!-- Bouton -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success rounded-pill">Connexion</button>
                    </div>
                </form>

                <!-- Liens supplémentaires -->
                <div class="text-center mt-3">
                    <a href="mot-de-passe-oublie.html" class="d-block small">Mot de passe oublié ?</a>
                    <a href="inscription.html" class="d-block small">Créer un compte</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="d-flex flex-row align-items-center justify-content-around bg-success text-light">
        <p>&copy; EcoRide 2025</p>
        <p>ecoride@gmail.com</p>
        <a class="text-decoration-none text-light" href="/">Mentions légales</a>
    </footer>
</body>
