    <main class="container my-5">
        <h1 class="text-center mb-4 fw-bold">Proposer un covoiturage</h1>
        <p class="text-center text-muted mb-5">
            Remplissez les informations ci-dessous pour proposer un nouveau trajet à la communauté.
        </p>

        <form class="shadow-sm p-4 rounded bg-light">
            <div class="row g-4">
                <!-- Départ -->
                <div class="col-md-6">
                    <label for="depart" class="form-label">Ville de départ</label>
                    <input type="text" id="depart" class="form-control" placeholder="Ex : Toulouse" required>
                </div>

                <!-- Arrivée -->
                <div class="col-md-6">
                    <label for="arrivee" class="form-label">Ville d’arrivée</label>
                    <input type="text" id="arrivee" class="form-control" placeholder="Ex : Bordeaux" required>
                </div>

                <!-- Date -->
                <div class="col-md-4">
                    <label for="date" class="form-label">Date du trajet</label>
                    <input type="date" id="date" class="form-control" required>
                </div>

                <!-- Heure de départ -->
                <div class="col-md-4">
                    <label for="heure_depart" class="form-label">Heure de départ</label>
                    <input type="time" id="heure_depart" class="form-control" required>
                </div>

                <!-- Heure d'arrivée -->
                <div class="col-md-4">
                    <label for="heure_arrivee" class="form-label">Heure d’arrivée estimée</label>
                    <input type="time" id="heure_arrivee" class="form-control" required>
                </div>

                <!-- Véhicule -->
                <div class="col-md-6">
                    <label for="vehicule" class="form-label">Véhicule utilisé</label>
                    <select id="vehicule" class="form-select" required>
                        <option value="" selected disabled>-- Sélectionnez un véhicule --</option>
                        <option>Peugeot e-208 (Électrique)</option>
                        <option>Renault Clio</option>
                        <option>Tesla Model 3 (Électrique)</option>
                        <option>Ajouter un nouveau véhicule...</option>
                    </select>
                </div>


                <!-- Nombre de places -->
                <div class="col-md-3">
                    <label for="places" class="form-label">Places disponibles</label>
                    <input type="number" id="places" class="form-control" min="1" max="6" required>
                </div>

                <!-- Prix -->
                <div class="col-md-3">
                    <label for="prix" class="form-label">Prix du trajet (en crédits)</label>
                    <input type="number" id="prix" class="form-control" placeholder="Ex : 30" required>
                    <small class="text-muted">2 crédits sont prélevés par la plateforme</small>
                </div>

                <!-- Préférences -->
                <div class="col-12">
                    <label class="form-label">Préférences</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fumeur">
                        <label class="form-check-label" for="fumeur">Fumeur accepté</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="animaux">
                        <label class="form-check-label" for="animaux">Animaux acceptés</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="musique">
                        <label class="form-check-label" for="musique">Musique pendant le trajet</label>
                    </div>
                </div>

                <!-- Bouton -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-success px-4 py-2">Publier le trajet</button>
                </div>
            </div>
        </form>
